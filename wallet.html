<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billetera</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Billetera</h2>
    <p>Saldo actual: <span id="balance">0</span></p>
    <input type="number" id="amount" placeholder="Cantidad" min="1">
    <button onclick="addBalance()">Agregar Saldo</button>
    <h3>Transferir Saldo</h3>
    <input type="text" id="recipient" placeholder="Usuario destino">
    <button onclick="transferBalance()">Transferir</button>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
    <div id="walletMessage"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
