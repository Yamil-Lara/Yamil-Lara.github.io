<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login IS</title>
  <link rel="stylesheet" href="Login.css">
  <script  type = "module"  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js " > </script> 
  <script nomodule  src  = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js " > </script>
</head>
<body>
  <button type="submit" class="sinRegistro" onclick="window.location.href='inicio.html';" >Continuar sin registro</button>
  <div class="container">
    <div class="left-section">
      <img src="imagenLogoIS.png" alt="Descripción" class="image">
     <div class="texto"> 
      <p class="description">Bienvenido a nuestra plataforma de materiales de 
      construcción usados. Encuentra productos de calidad a precios accesibles. 
      Inicia sesión para ver nuestras ofertas.</p>
      </div>
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="input-box">
            <input class="input" type="email" required>
            <label>Correo Electrónico</label>
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="input-box">
            <input class="input" type="password" required>
            <label>Contraseña</label>
            <ion-icon name="key-outline"></ion-icon>
          </div>
          <button type="submit" class="btn">Iniciar Sesión</button>
          <br>
        <div class="red">
          <p> <a class="Olvidaste" href="#">¿Olvidaste tu Contraseña?</a></p> <br>
          <div>
            <ion-icon class="google" name="logo-google"></ion-icon>
          </div>
          <button type="submit" class="register" onclick="window.location.href='registro.html';" >Registrate</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
